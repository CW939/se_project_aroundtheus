<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta name="author" content="CW" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <div class="logo">
        <img src="images\Around The US.svg" alt="Around The U.S." />
      </div>
      <div class="line"></div>
      <!-- <hr class="line"></hr> -->

      <section class="titleblock">
        <img
          class="titleblock__image"
          src="images\jacques-cousteau.jpg"
          alt="Jacques Cousteau"
        />
        <!-- <img class="titleblock__image" src="images\Ellipse.png" alt="ellipse" /> -->
        <div class="titleblock__title">
          Jacques Cousteau<span
            ><div class="titleblock__subtitle">Explorer</div></span
          >
        </div>
        <!-- <h2 class="titleblock__subtitle">Explorer</h2> -->
        <div class="titleblock__edit-rectangle">
          <img class="titleblock__editpen" src="images\editpen.png" alt="/" />
        </div>
        <div class="titleblock__add-rectangle">
          <img class="titleblock__plus" src="images\plus.png" alt="+" />
        </div>
      </section>

      <section class="titleblock">
        <img
          class="titleblock__image"
          src="images\jacques-cousteau.jpg"
          alt="Jacques Cousteau"
        />
        <img class="titleblock__image" src="images\Ellipse.png" alt="ellipse" />
        <h1 class="titleblock__title">
          Jacques Cousteau        <span class="titleblock__edit-rectangle">
            <img class="titleblock__editpen" src="images\editpen.png" alt="/" />
          </span><span
            ><h2 class="titleblock__subtitle">Explorer</h2></span>
        </h1>
       
        <div class="titleblock__edit-rectangle">
          <img class="titleblock__editpen" src="images\editpen.png" alt="/" />
        </div>

        <div class="titleblock__add-rectangle">
          <img class="titleblock__plus" src="images\plus.png" alt="+" />
        </div>
      </section>

      <section class="gallery">
        <div class="card">
          <img
            class="card__image"
            src="images\yosemite-valley.jpg"
            alt="Yosemite Valley"
          />
          <p class="card__title">
            Yosemite Valley<span
              ><img class="card__heart" src="images\Vector.svg" alt="Favorite"
            /></span>
          </p>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images\lago-di-braies.png"
            alt="Yosemite Valley"
          />
          <p class="card__title">
            Lake Louise<span class="card__space"></span><span
              ><img class="card__heart" src="images\Vector.svg" alt="Favorite"
            /></span>
          </p>
          <img class="card__heart" src="images\Vector.svg" alt="Favorite" />
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images\bald-mountains.png"
            alt="Yosemite Valley"
          />
          <p class="card__title">Bald Mountains<span><img class="card__heart" src="images\Vector.svg" alt="Favorite" /></span></p>

          <!-- <p class="card__title">Bald Mountains</p>
          <img class="card__heart" src="images\Vector.svg" alt="Favorite" /> -->
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images\yosemite-valley.jpg"
            alt="Yosemite Valley"
          />
          <p class="card__title">
            Latemar<span
              ><img class="card__heart" src="images\Vector.svg" alt="Favorite"
            /></span>
          </p>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images\latemar.png"
            alt="Yosemite Valley"
          />
          <p class="card__title">
            Vanoise National Park<span
              ><img class="card__heart" src="images\Vector.svg" alt="Favorite"
            /></span>
          </p>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images\vanoise-national-park.png"
            alt="Yosemite Valley"
          />
          <p class="card__title">
            Lago di Braies<span
              ><img class="card__heart" src="images\Vector.svg" alt="Favorite"
            /></span>
          </p>
        </div>
      </section>
      <footer>
        <p class="footer">&copy;2022 Around The U.S.</p>
      </footer>
