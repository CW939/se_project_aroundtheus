<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta name="author" content="CW" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/AroundTheUS.svg"
          alt="Around The U.S."
        />
      </header>
      <main>
        <section class="titleblock">
          <img
            class="titleblock__image"
            src="images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
          />
          <div>
            <div class="titleblock__titleline">
              <h1 class="titleblock__title">Jacques Cousteau</h1>
              <button class="titleblock__edit-rectangle" type="button"></button>
            </div>
            <h2 class="titleblock__subtitle">Explorer</h2>
          </div>
          <button class="titleblock__add-rectangle" type="button"></button>
        </section>
        <section class="gallery">
          <div class="card">
            <img
              class="card__image"
              src="images/yosemite-valley.jpg"
              alt="Yosemite Valley"
            />
            <div class="card__title">
              <p class="card__place">Yosemite Valley</p>
              <button type="button" class="card__heart"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/lake-louise.png"
              alt="Yosemite Valley"
            />
            <div class="card__title">
              <p class="card__place">Lake Louise</p>
              <button type="button" class="card__heart"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/bald-mountains.png"
              alt="Yosemite Valley"
            />
            <div class="card__title">
              <p class="card__place">Bald Mountains</p>
              <button type="button" class="card__heart"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/latemar.png"
              alt="Yosemite Valley"
            />
            <div class="card__title">
              <p class="card__place">Latemar</p>
              <button type="button" class="card__heart"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/vanoise-national-park.png"
              alt="Yosemite Valley"
            />
            <div class="card__title">
              <p class="card__place">Vanoise National Park</p>
              <button type="button" class="card__heart"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/lago-di-braies.png"
              alt="Yosemite Valley"
            />
            <div class="card__title">
              <p class="card__place">Lago di Braies</p>
              <button type="button" class="card__heart"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
