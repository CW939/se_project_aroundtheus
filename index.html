<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta name="author" content="CW" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <div class="logo">
        <img src="images\Around The US.svg" alt="Around The U.S." />
      </div>
      <div class="line"></div>
      <section class="titleblock">
        <img
          class="titleblock__image"
          src="images\jacques-cousteau.jpg"
          alt="Jacques Cousteau"
        />
        <h1 class="titleblock__title">
          Jacques Cousteau<span
            ><h2 class="titleblock__subtitle">Explorer</h2></span
          >
        </h1>
        <div class="titleblock__edit-rectangle">
          <img class="titleblock__editpen" src="images\editpen.png" alt="/" />
        </div>
        <div class="titleblock__add-rectangle">
          <img class="titleblock__plus" src="images\plus.png" alt="+" />
        </div>
      </section>
      <section class="gallery">
        <div class="card">
          <img
            class="card__image"
            src="images\yosemite-valley.jpg"
            alt="Yosemite Valley"
          />
          <div class="card__title">
            <h3 class="card__place">Yosemite Valley</h3>
            <span
              ><img class="card__heart" src="images\Vector.svg" alt="Favorite"
            /></span>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images\lago-di-braies.png"
            alt="Yosemite Valley"
          />
          <div class="card__title">
            <h3 class="card__place">Lake Louise</h3>
            <span
              ><img class="card__heart" src="images\Vector.svg" alt="Favorite"
            /></span>
          </div>
          <img class="card__heart" src="images\Vector.svg" alt="Favorite" />
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images\bald-mountains.png"
            alt="Yosemite Valley"
          />
          <div class="card__title">
            <h3 class="card__place">Bald Mountains</h3>
            <span
              ><img class="card__heart" src="images\Vector.svg" alt="Favorite"
            /></span>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images\yosemite-valley.jpg"
            alt="Yosemite Valley"
          />
          <div class="card__title">
            <h3 class="card__place">Latemar</h3>
            <span
              ><img class="card__heart" src="images\Vector.svg" alt="Favorite"
            /></span>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images\latemar.png"
            alt="Yosemite Valley"
          />
          <div class="card__title">
            <h3 class="card__place">Vanoise National Park</h3>
            <span
              ><img class="card__heart" src="images\Vector.svg" alt="Favorite"
            /></span>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images\vanoise-national-park.png"
            alt="Yosemite Valley"
          />
          <div class="card__title">
            <h3 class="card__place">Lago di Braies</h3>
            <span
              ><img class="card__heart" src="images\Vector.svg" alt="Favorite"
            /></span>
          </div>
        </div>
      </section>
      <footer>
        <p class="footer">&copy;2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
